<title>動く犬のサイト</title>
<style>
/* CSS スタイル */
body {
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  font-family: Arial, sans-serif;
  background-color: #f9f9f9;
}

.container {
  position: relative;
  width: 100%;
  height: 2000px; /* スクロールのために高さを設定 */
}

.dog {
  position: fixed;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  transition: transform 0.3s ease;
}

.tail {
  transform-origin: top center;
  transition: transform 0.1s ease;
}

</style>

<script>
// JavaScript
const dog = document.querySelector('.dog');
const tail = document.querySelector('.tail');

// マウスが動くと犬と尻尾も一緒に動く
document.addEventListener('mousemove', (e) => {
  const x = e.clientX / window.innerWidth - 0.5;
  const y = e.clientY / window.innerHeight - 0.5;
  dog.style.transform = `translate(-50%, -50%) translate(${x * 20}px, ${y * 20}px)`;
  tail.style.transform = `rotate(${x * 10}deg)`;
});

// マウスをクリックすると犬の尻尾を振る
document.addEventListener('click', () => {
  tail.style.animation = 'wag 0.5s ease alternate infinite';
});

// スクロールすると犬がジャンプする
window.addEventListener('scroll', () => {
  const scrollHeight = window.scrollY;
  if (scrollHeight > 200) { // 200px以上スクロールしたら
    dog.style.transform = `translate(-50%, -50%) translateY(-${scrollHeight / 10}px)`;
  } else {
    dog.style.transform = `translate(-50%, -50%) translateY(0)`;
  }
});
</script>
